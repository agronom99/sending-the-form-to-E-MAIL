<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відправка форми</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Відправка данних на пошту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Ім'я*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req">
                </div>
                <div class="form__item">
                    <div class="form__label">Шульга чи правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" checked type="radio" value="right" name="hand"
                                class="option__input">
                            <label for="formRightHanded" class="options__label"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="option__input">
                            <label for="formLeftHanded" class="options__label"><span>Шульга</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Повідомлення:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Вік</div>
                    <select name="age" class="select">
                        <option value="від 18 до 25" selected="selected">Молодий</option>
                        <option value="від 25 до 45">Старий</option>
                        <option value="від 45">Супер Старий</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикріпити фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                class="file__input">
                            <div class="file__button">Вибрати</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span> Я даю свою згоду на обробку персональних даних у відповідність до <a href=""> умов</a> *</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Відправити</button>
            </form>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
